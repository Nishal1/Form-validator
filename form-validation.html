<html>
    <head>
        <title>Forum Validator, basic</title>
        <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="wrapper">
            <div id="success-message"><p>You have successfully signed up! Congragulations!</p></div>
            <div id="error-message"></div>
            <div class="form-element">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="eg: yourname@gmail.com">
            </div>
            <div class="form-element">
                <label id="telephone-label" for="telephone">Telephone</label>
                <input id="telephone" type="text" placeholder="eg: 1234567">
            </div>
            <div class="form-element">
                <label id="password-label" for="password">Password</label>
                <input id="password" type="password" >
            </div>
            <div class="form-element">
                <label id="passwordConfirm-label" for="passwordConfirm">Confirm Password</label>
                <input id="passwordConfirm" type="password" >
            </div>
            <div class="form-element">
                <input id="submit-button" type="submit" value="Sign up" >
            </div>
        </div> 

         <script type="text/javascript" src="script.js"></script>
        </body>


</html>
